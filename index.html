<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dancing HomePage</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="image-group">
        <img src="./images/Logo.png" alt="brand-logo" class="logo" />
        <img src="./images/pexels-rfstudio-3819572.jpg" height="100%" alt="" class="lady"/>
      </div>
      <div class="right-container">
        <header>
          <div class="line"></div>
          <nav>
            <ul>
              <li>Home</li>
              <li>About us</li>
              <li>Portfolio</li>
              <li>Contact</li>
            </ul>
          </nav>
        </header>
        <div class="title-container">
          <h1>
            <span class="stroke">Crea-</span><span class="filled">tivity.</span>
          </h1>
          <div class="package">
            <p class="sub-title">is our <br/>ingredient</p>
            <br />
            <button class="btn-package">Check out package</button>
          </div>
        </div>
        <div class="socials">
          <a href="#"><img src="./images/icons/Twitter Icon.svg" alt="twitter"/></a>
          <a href="#"><img src="./images/icons/Instagram Icon.svg" alt="instagram"/></a>
          <a href="#"><img src="./images/icons/Facebook Icon.svg" alt="facebook"/></a>
          <a href="#"><img src="./images/icons/Email Icon.svg" alt="email"/></a>
        </div>
        <div class="featured-container">
          <div class="list-line"></div>
          <div class="list-items">
            <ul>
              <li>Photography</li>
              <li>Videography</li>
              <li>Graphic design</li>
              <li>Illustration</li>
              <li>Animation</li>
            </ul>
          </div>
          <div class="featured-image">
            <span class="quote"></span>
            <p class="featured-text">We help you to create best graphics, Photos, Videos, animations and illustrations</p>
            <img src="./images/pexels-cottonbro-7974875.jpg" width="400px" alt="footer-img"/>
          </div>
          <img src="./images/arrow.png" alt="arrow" height="20px" />
        </div>
      </div>
    </div>
  </body>
</html>
